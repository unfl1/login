<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <div>
        <h1>Hello Spring</h1>
        <p>회원 기능</p>
        <p>
            <a href="/user/signup">회원 가입</a>
            <a sec:authorize = "isAnonymous()"
               href="/user/login">로그인</a>
            <a sec:authorize = "isAuthenticated()"
               href="/user/logout">로그아웃</a>
        </p>
    </div>
</div> <!-- /container -->
</body>
</html>
